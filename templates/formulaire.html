<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire CompanIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #f0f0f0;
    }

    .container {
      max-width: 1600px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      text-align: center;
    }

    .header img {
      height: 80px;
      margin-bottom: 10px;
    }

    h2 {
      color: #00bfff;
      margin: 0;
    }

    .top-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.33cm;
      margin-top: 25px;
    }

    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr 0.8fr;
      gap: 2cm;
      margin-top: 40px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: 2px solid #00bfff;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus {
      border-color: #00ffff; 
      box-shadow: 0 0 8px #00bfff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #009acd;
    }

    .info-note {
      font-style: italic;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-button {
      background-color: #2a2a2a;
      color: #fff;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-button::after {
      content: '‚ñº';
      float: right;
      font-size: 12px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
      margin-top: 4px;
      width: 100%;
      padding: 8px;
    }

    .dropdown-content label {
      display: flex;
      align-items: center;
      padding: 6px;
      font-size: 14px;
      color: #ddd;
      cursor: pointer;
    }

    .dropdown-content label:hover {
      background-color: #3a3a3a;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/logo.png" alt="Logo" />
      <h2>Bienvenue sur CompanIA</h2>
    </div>
<form id="mainForm" action="/run-script" method="post">
    <!-- Inputs en ligne -->
    <div class="top-row">
      <div>
        <label>Nom de l'entreprise</label>
        <input type="text" name="entreprise_nom" list="entreprise_list" placeholder="Entreprise X"/>
        <datalist id="entreprise_list">
          {% for client in clients %}
            <option value="{{ client }}">
          {% endfor %}
        </datalist>
      </div>

      <div>
        <label>Secteur d'activit√©</label>
        <input type="text" name="secteur_entreprise" placeholder="Ex: automobile"/>
      </div>

      <div>
        <label>Pr√©nom et nom du contact</label>
        <input type="text" name="collaborateur_nom" placeholder="Michel Martin"/>
      </div>

      <div>
        <label>Fonction du contact</label>
        <input type="text" name="collaborateur_fonction" placeholder="DSI"/>
      </div>
    </div>

    <!-- 3 Colonnes -->
    <div class="columns">
      <!-- Colonne 1 : dropdown -->
      <div class="column">
        <label>Centres d‚Äôint√©r√™t</label>
        <div class="dropdown" id="interetsDropdown">
          <div class="dropdown-button">Cliquez pour s√©lectionner</div>
          <div class="dropdown-content">
            <label><input type="checkbox" name="choix" value="Cyberdef"> Cyberd√©fense</label>
            <label><input type="checkbox" name="choix" value="e-Commerce"> e-Commerce</label>
            <label><input type="checkbox" name="choix" value="Data_IA"> Data & IA</label>
            <label><input type="checkbox" name="choix" value="IMAC"> IMAC</label>
            <label><input type="checkbox" name="choix" value="IngeÃÅnierie_Projet"> Ing√©nierie Projet</label>
            <label><input type="checkbox" name="choix" value="Maintenance"> Maintenance</label>
            <label><input type="checkbox" name="choix" value="Reseau"> R√©seau</label>
            <label><input type="checkbox" name="choix" value="Seconde_vie_du_mateÃÅriel"> Seconde vie du mat√©riel</label>
            <label><input type="checkbox" name="choix" value="Support_Utilisateurs"> Support Utilisateurs</label>
            <label><input type="checkbox" name="choix" value="Systeme"> Syst√®me</label>
          </div>
        </div>
      </div>

      <!-- Colonne 2 : contexte + autre -->
      <div class="column">
        <div>
          <label>Contexte global de l'entretien</label>
          <textarea name="contexte" placeholder="Ici, ajoutez toute information utile. Exemple : 
          Il y a six mois, j'ai rencontr√© le CEO de l'entreprise ExempleCorp. 
          Ils viennent de lancer un appel d'offres pour un nouveau prestataire
          en mati√®re de recyclage des d√©chets √©lectroniques..."></textarea>
        </div>
        <div>
          <label>Autre</label>
          <textarea name="autre" placeholder="Une question sp√©cifique √† poser √† CompanIA ?"></textarea>
        </div>
      </div>

      <!-- Colonne 3 : destinataires + boutons -->
      <div class="column">
        <div>
          <label>Destinataire(s) du rapport CompanIA</label>
          <input type="text" name="destinataire" placeholder="ex : tswift@tibco.fr ; mj@gmail.com"/>
        </div>

        <div>
          <button type="submit">Envoyer le brief</button>
          <p class="info-note">Le brief arrivera dans les 3 √† 5 minutes</p>
        </div>

        <form action="{{ url_for('suivi_feedback') }}">
         <button type="submit">üîÑ Acc√©der au formulaire de suivi</button>
        </form>
        </div>
    </div>
  </div>
        </form>

        
      

  <script>
    const dropdown = document.getElementById("interetsDropdown");
    const button = dropdown.querySelector(".dropdown-button");

    button.addEventListener("click", () => {
      dropdown.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("open");
      }
    });
  </script>
</body>
</html>
