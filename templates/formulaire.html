<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire CompanIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #f0f0f0;
    }

    .container {
      max-width: 1600px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      text-align: center;
    }

    .header img {
      height: 80px;
      margin-bottom: 10px;
    }

    h2 {
      color: #00bfff;
      margin: 0;
    }

    .top-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.33cm;
      margin-top: 25px;
    }

    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr 0.8fr;
      gap: 2cm;
      margin-top: 40px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: 2px solid #00bfff;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus {
      border-color: #00ffff; 
      box-shadow: 0 0 8px #00bfff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #009acd;
    }

    .info-note {
      font-style: italic;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/logo.png" alt="Logo" />
      <h2>Bienvenue sur CompanIA</h2>
    </div>

    <form id="mainForm" action="/run-script" method="post">
      <!-- Inputs en ligne -->
      <div class="top-row">
        <div>
          <label>Nom de l'entreprise</label>
          <input type="text" name="entreprise_nom" list="entreprise_list" placeholder="Entreprise X"/>
          <datalist id="entreprise_list">
            {% for client in clients %}
              <option value="{{ client }}">
            {% endfor %}
          </datalist>
        </div>

        <div>
          <label>Secteur d'activit√©</label>
          <input type="text" name="secteur_entreprise" placeholder="Ex: automobile"/>
        </div>

        <div>
          <label>Pr√©nom et nom du contact</label>
          <input type="text" name="collaborateur_nom" placeholder="Michel Martin"/>
        </div>

        <div>
          <label>Code postal</label>
          <input type="text" name="code_postal" pattern="\d*" maxlength="5" placeholder="78540"/>
        </div>
      </div>

      <!-- 3 Colonnes -->
      <div class="columns">

        <!-- Colonne 1 : Contexte -->
        <div class="column">
          <div>
            <label>Contexte global de l'entretien</label>
            <textarea name="contexte" placeholder="Ici, ajoutez toute information utile..."></textarea>
          </div>
        </div>

        <!-- Colonne 2 : Personnalisation prompt -->
        <div class="column">
          <p>Personnaliser votre prompt ?</p>
          <label>
            <input type="radio" name="self_prompt_yn" value="Yes" onclick="togglePrompt(this)">
            Oui
          </label>
          <label>
            <input type="radio" name="self_prompt_yn" value="No" checked onclick="togglePrompt(this)">
            Non
          </label>

          <!-- Bloc de cases √† cocher pour personnalisation -->
          <div id="custom-prompt" style="display:none; margin-top:10px;">
            <p>Choisissez les blocs √† inclure dans le prompt :</p>

            <label><input type="checkbox" name="blocks" value="objectif" checked> Objectif de la t√¢che</label><br>
            <label><input type="checkbox" name="blocks" value="contexte_tibco" checked> Contexte TIBCO</label><br>
            <label><input type="checkbox" name="blocks" value="contexte_commercial" checked> Contexte commercial</label><br>
            <label><input type="checkbox" name="blocks" value="actu_client" checked> Actualit√© de l‚Äôentreprise</label><br>
            <label><input type="checkbox" name="blocks" value="actu_secteur" checked> Actualit√© du secteur</label><br>
            <label><input type="checkbox" name="blocks" value="offres" checked> Offres TIBCO</label><br>

            <label><input type="checkbox" name="blocks" value="structure_intro" checked> Intro structure</label><br>
            <label><input type="checkbox" name="blocks" value="structure_resume" checked> R√©sum√© entreprise & actualit√©</label><br>
            <label><input type="checkbox" name="blocks" value="structure_objectif_rdv" checked> Objectif du RDV</label><br>
            <label><input type="checkbox" name="blocks" value="structure_problematique" checked> Probl√©matiques & attentes</label><br>
            <label><input type="checkbox" name="blocks" value="structure_offres" checked> R√©ponse Tibco (C-A-B)</label><br>
            <label><input type="checkbox" name="blocks" value="structure_questions" checked> Questions √† poser</label><br>
            <label><input type="checkbox" name="blocks" value="structure_next_steps" checked> Prochaines √©tapes</label><br>
          </div>
        </div>

        <!-- Colonne 3 : destinataires + boutons -->
        <div class="column">
          <div>
            <label>Destinataire(s) du rapport CompanIA</label>
            <input type="text" name="destinataire" placeholder="ex : tswift@tibco.fr ; mj@gmail.com"/>
          </div>

          <div>
            <button type="submit">Envoyer le brief</button>
            <p class="info-note">Le brief arrivera dans les 3 √† 5 minutes</p>
          </div>

          <div>
            <form action="{{ url_for('suivi_feedback') }}">
              <button type="submit">üîÑ Acc√©der au formulaire de suivi</button>
            </form>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    function togglePrompt(radio) {
      const customPrompt = document.getElementById("custom-prompt");
      if (radio.value === "Yes") {
        customPrompt.style.display = "block";
      } else {
        customPrompt.style.display = "none";
      }
    }
  </script>
</body>
</html>
