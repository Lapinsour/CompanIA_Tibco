<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire CompanIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 420px;
      color: #f0f0f0;
    }

    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #e0e0e0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #00bfff;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
      outline: none;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      background: #2e2e2e;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      width: 48%;
      transition: background 0.2s;
    }

    .checkbox-group label:hover {
      background: #3b3b3b;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #009acd;
    }

    .top-right-logo {
      position: absolute;
      top: 20px;
      right: 200px;
      height: 150px;
    }

    ::placeholder {
      color: #bbb;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo" class="top-right-logo">
  </div>
  <div class="container">
    <h2>CompanIA</h2>

    <form action="/run-script" method="post">
      <label>Nom de l'entreprise</label>
      <input type="text" id="entreprise_nom" name="entreprise_nom" list="entreprise_list"
        placeholder="S√©lectionnez une entreprise ou entrez-en une nouvelle">

      <datalist id="entreprise_list">
        {% for client in clients %}
        <option value="{{ client }}">
          {% endfor %}
      </datalist>

      <label>Secteur de l'entreprise</label>
      <input type="text" name="secteur_entreprise"
        placeholder="Exemples : secteur automobile, secteur financier...">

      <label>Contexte global de l'entretien</label>
      <textarea name="contexte" placeholder="Ici, ajoutez toute information que vous pensez pertinente pour pr√©parer votre rendez-vous : O√π en √™tes-vous dans le processus de fid√©lisation ? Avez-vous d√©j√† travaill√© avec cette entreprise ? Quels d√©fis rencontre-t-elle ? etc. Exemple : C'est mon deuxi√®me rendez-vous avec l'entreprise Vegan'Croq. C'est une PME de 250 employ√©s qui fabrique des croquettes v√©gan pour les animaux de compagnie. Ils cherchent √† d√©velopper leur pr√©sence en ligne et souhaitent embaucher un prestataire pour g√©rer leur cybers√©curit√©."></textarea>

      <div style="display: flex; gap: 30px; align-items: flex-start;">
        <div style="display: flex; flex-direction: column;">
          <label>Nom du contact client</label>
          <input type="text" name="collaborateur_nom" placeholder="Michel Martin"> 
        </div>
      
        <div style="display: flex; flex-direction: column;">
          <label>Fonction du contact client</label>
          <input type="text" name="collaborateur_fonction" placeholder="DSI">  
        </div>
      </div>    

      <p><strong>Centres d'int√©r√™t du client</strong></p>
      <p><i>Cochez les services propos√©s par Tibco susceptibles d'int√©resser l'entreprise d√©march√©e</i></p>
      <div class="checkbox-group">
        <label><input type="checkbox" name="choix" value="Cyberdef"> Cyberd√©fense</label>
        <label><input type="checkbox" name="choix" value="e-Commerce"> e-Commerce</label>
        <label><input type="checkbox" name="choix" value="IMAC"> IMAC</label>
        <label><input type="checkbox" name="choix" value="IngeÃÅnierie_Projet"> Ing√©nierie Projet</label>
        <label><input type="checkbox" name="choix" value="Maintenance"> Maintenance</label>
        <label><input type="checkbox" name="choix" value="Reseau"> R√©seau</label>
        <label><input type="checkbox" name="choix" value="Seconde_vie_du_mateÃÅriel"> Seconde vie du mat√©riel</label>
        <label><input type="checkbox" name="choix" value="Support_Utilisateurs"> Support Utilisateurs</label>
        <label><input type="checkbox" name="choix" value="Systeme"> Syst√®me</label>
      </div>

      <label>Destinataire(s) du rapport CompanIA</label>
      <input type="text" name="destinataire"
        placeholder="Exemple : tswift@tibco.fr ; michael.jackson@gmail.com">

      <button type="submit">Envoyer le brief</button>
      <p><i>Le brief arrivera sur les bo√Ætes mail des destinataires en 3 √† 5 minutes</i></p>
      
    </form>
    <form action="{{ url_for('suivi_feedback') }}">
      <button type="submit">üîÑ Acc√©der au formulaire de suivi</button>
    </form>
  </div>

  <script>
    const inputEntreprise = document.getElementById('entreprise_nom');
    const datalist = document.getElementById('entreprise_list');

    inputEntreprise.addEventListener('input', function () {
      const value = inputEntreprise.value.toLowerCase();
      const options = datalist.getElementsByTagName('option');

      Array.from(options).forEach(option => {
        const optionValue = option.value.toLowerCase();
        option.style.display = optionValue.includes(value) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
